<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Coverter</title>
        <link rel="stylesheet" type="text/css" href="styles1.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div class="container">
           <label for="celcius">Celcius:</label>
           <input type="number" id="celcius" placeholder="Enter Celcius temperature">
           <button onclick="convertToCelcius()">Convert to Fahrenheit</button>
           

           <label for="fahrenheit">Fahrenheit:</label>
           <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature">
           <button onclick="convertToFahrenheit()">Convert to Celcius</button>
        </div>
        <script src="script.js"></script>

        
    </body>
</html>
